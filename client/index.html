<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Station Location</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon-16x16.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <!-- Terminator overlay for Leaflet Earth Map -->
  <script src="https://unpkg.com/@joergdietrich/leaflet.terminator"></script>
</head>
<body>
  <h1>Space Station Location</h1>
  <nav id="buttonNav">
    <button id="mapBtn">ISS Location Tracker</button>
    <button id="apodBtn">Astronomy Picture of the Day</button>
    <button id="meteorBtn">Asteroid Activity</button>
  </nav>  
  <h3 id="subTitle"></h3>
  <div id="map"></div>
  <div id="output"></div>
  <footer>
    <p>Created by <a href="http://adamraffertywebdesign.com/">adraf</a></p>
    <p>Space API by <a href="https://wheretheiss.at/">Where the ISS at?</a></p>
    <p>Map API by <a href="https://leafletjs.com/">Leaflet</a>, and sun position overlay by <a href="https://github.com/joergdietrich/Leaflet.Terminator">Leaflet.Terminator</a></p>
  </footer>
  <script src="main.js" type="module"></script>
</body>
</html>
